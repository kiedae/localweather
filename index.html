<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <form id="city-form">
            <input type="text" id="city-input" placeholder="Enter a city">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <section id="current-weather">
            <!-- the current weather for the searched city will display here -->
        </section>
        <section id="forecast">
            <!-- 5 day forecast will display here -->
        </section>
    </main>
    <aside id="search-history">
        <!-- city search history will display here -->
    </aside>
    <script src="./assets/script.js"></script>
</body>
</html>
